<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Group 4 Project - Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="external-grid">
    <div class="profile-content">
      <div class="profile-name">
        <img src="images/image-jeremy.png">
        <p class="report-p">Report for</p>
        <p class="name-p">Jeremy Robson</p>
      </div>
      <p class="daily-p">Daily</p>
      <p class="weekly-p">Weekly</p>
      <p class="monthly-p">Monthly</p>
    </div>

      <div class="internal-grid">
        <div class="content-work">
          <img class="content-work-img" src="images/icon-work.svg" alt="work">
          <div class="content-box">
            <div>
              <p class="content-name-p">Work</p>
              <!-- 5hrs daily
              Previous - 7hrs daily -->
              <p class="content-hours-p">32hrs</p> <!-- weekly -->
              <p class="content-previous-p">Last week - 36hrs</p> <!-- weekly -->
              <!-- 103hrs monthly
              Previous - 128hrs monthly -->
            </div>
            <div class="ellipsis-img">
              <img class="ellipsis-img" src="images/icon-ellipsis.svg" alt="ellipsis">
            </div>
          </div>
        </div>

        <div class="content-play">
          <img class="content-play-img" src="images/icon-play.svg" alt="play">
          <div class="content-box">
            <div>
              <p class="content-name-p">Play</p>
              <!-- 1hr daily
              Previous - 2hrs daily -->
              <p class="content-hours-p">10hrs</p> <!-- weekly -->
              <p class="content-previous-p">Last week - 8hrs</p> <!-- weekly -->
              <!-- 23hrs monthly
              Previous - 29hrs monthly -->
            </div>
            <div>
              <img class="ellipsis-img" src="images/icon-ellipsis.svg" alt="ellipsis">
            </div>
          </div>
        </div>

        <div class="content-study">  
          <img class="content-study-img" src="images/icon-study.svg" alt="study">
          <div class="content-box">
            <div>
              <p class="content-name-p">Study</p>
              <!-- 0hrs daily
              Previous - 1hr daily -->
              <p class="content-hours-p">4hrs</p> <!-- weekly -->
              <p class="content-previous-p">Last week - 7hrs</p> <!-- weekly -->
              <!-- 13hrs monthly
              Previous - 19hrs monthly -->
            </div>
            <div class="ellipsis-img">
              <img class="ellipsis-img" src="images/icon-ellipsis.svg" alt="ellipsis">
            </div>
          </div>
        </div>

        <div class="content-exercise">
          <img class="content-exercise-img" src="images/icon-exercise.svg" alt="exercise">
          <div class="content-box">
            <div>
              <p class="content-name-p">Exercise</p>
              <!-- 1hr daily
              Previous - 1hr daily -->
              <p class="content-hours-p">4hrs</p> <!-- weekly -->
              <p class="content-previous-p">Last week - 5hrs</p> <!-- weekly -->
              <!-- 11hrs monthly
              Previous - 18hrs monthly -->
            </div>
            <div class="ellipsis-img">
              <img class="ellipsis-img" src="images/icon-ellipsis.svg" alt="ellipsis">
            </div>
          </div>
        </div>

        <div  class="content-social">
          <img class="content-social-img" src="images/icon-social.svg" alt="social">
          <div class="content-box">
            <div>
              <p class="content-name-p">Social</p>
              <!-- 1hr daily -->
              <!-- Previous - 3hrs daily -->
              <p class="content-hours-p">5hrs</p> <!-- weekly -->
              <p class="content-previous-p">Last week - 10hrs</p> <!-- weekly -->
              <!-- 21hrs monthly -->
              <!-- Previous - 23hrs monthly -->
            </div>
            <div class="ellipsis-img">
              <img class="ellipsis-img" src="images/icon-ellipsis.svg" alt="ellipsis">
            </div>
          </div>
        </div>  

        <div class="content-self-care">
          <img class="content-self-care-img" src="images/icon-self-care.svg" alt="self-care">
          <div class="content-box">
            <div>
              <p class="content-name-p">Self Care</p>
              <!-- 0hrs daily -->
              <!-- Previous - 1hr daily -->
              <p class="content-hours-p">2hrs</p> <!-- weekly -->
              <p class="content-previous-p">Last week - 2hrs</p> <!-- weekly -->
              <!-- 7hrs monthly -->
              <!-- Previous - 11hrs monthly -->
            </div>
            <div class="ellipsis-img">
              <img class="ellipsis-img" src="images/icon-ellipsis.svg" alt="ellipsis">
            </div>
          </div>
        </div>
      </div>
    </div>

      <!-- Project credits -->
  </div>
</div>

  <footer>
    <div class="attribution">
      <!-- Challenge prepared by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name(s) Here</a>. -->
    </div>
  </footer>
</body>
</html>
