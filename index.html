<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/Styles.css" />
    <title>Group 5 - Time Tracking Dashboard</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <script src="/js/script.js" defer></script>
    
  </head>

  <body>
    <div class="c1">
      <div class="dash">
        <div class="description">
          <div class="details">
            <img src="./images/image-jeremy.png" alt="jeremy" class="jeremy" />

            <!-- Jeremy's report -->

            <div class="data">
              <span> Report for </span>
              <h1>Jeremy Robson</h1>
            </div>
          </div>

          <div class="menu1">
            <a href="" class="frequency" id="daily-link" onclick="showDailyValues(); return false;"> Daily </a>
            <a href="" class="frequency main" id="weekly-link"> Weekly </a>
            <a href="" class="frequency" id="monthly-link" onclick="showMonthlyValues(); return false;"> Monthly </a>
          </div>
        </div>

        <!-- Work Section -->

        <div class="work">
          <div class="image">
            <img src="./images/icon-work.svg" alt="" />
          </div>

          <div class="content">
            <div class="head">
              <label class="title"> Work </label>
              <i class="fas fa-ellipsis-h"></i>
            </div>

            <div class="time">
              <h1 class="current" id="current-work"></h1>
              <span class="last" id="last-work"></span>
            </div>
          </div>
        </div>

        <!-- Play Section -->

        <div class="play">
          <div class="image">
            <img src="./images/icon-play.svg" alt="play" />
          </div>

          <div class="content">
            <div class="head">
              <label class="title"> Play </label>
              <i class="fas fa-ellipsis-h"></i>
            </div>

            <div class="time">
              <h1 class="current" id="current-play"></h1>
              <span class="last" id="last-play"></span>
            </div>
          </div>
        </div>

        <!-- Study Section -->

        <div class="study">
          <div class="image">
            <img src="./images/icon-study.svg" alt="study" />
          </div>

          <div class="content">
            <div class="head">
              <label class="title"> Study </label>
              <i class="fas fa-ellipsis-h"></i>
            </div>

            <div class="time">
              <h1 class="current" id="current-study"></h1>
              <span class="last" id="last-study"></span>
            </div>
          </div>
        </div>

        <!-- Exercise Section -->

        <div class="exercise">
          <div class="image">
            <img src="./images/icon-exercise.svg" alt="" />
          </div>

          <div class="content">
            <div class="head">
              <label class="title"> Exercise </label>
              <i class="fas fa-ellipsis-h"></i>
            </div>

            <div class="time">
              <h1 class="current" id="current-exercise"></h1>
              <span class="last" id="last-exercise"></span>
            </div>
          </div>
        </div>

        <!-- Social Section -->

        <div class="social">
          <div class="image">
            <img src="./images/icon-social.svg" alt="" />
          </div>

          <div class="content">
            <div class="head">
              <label class="title"> Social </label>
              <i class="fas fa-ellipsis-h"></i>
            </div>

            <div class="time">
              <h1 class="current" id="current-social"></h1>
              <span class="last" id="last-social"></span>
            </div>
          </div>
        </div>

        <!-- Selfcare Section -->

        <div class="self-care">
          <div class="image">
            <img src="./images/icon-self-care.svg" alt="self" />
          </div>

          <div class="content">
            <div class="head">
              <label class="title"> Self Care </label>
              <i class="fas fa-ellipsis-h"></i>
            </div>

            <div class="time">
              <h1 class="current" id="current-self-care"></h1>
              <span class="last" id="last-self-care"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge prepared by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="Jorge Berruecos">Group 5 CCTB IST 103</a>.
      </div>
    </footer>
  </body>
</html>
