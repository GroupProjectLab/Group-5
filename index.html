<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Group 5 Project - Time tracking dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script src="js/script.js" defer></script>
</head>

<body>
  <div class="external-grid">
    <div class="profile-content">
      <div class="profile-name">
        <div class="profile-data">
          <div>
            <img src="images/image-jeremy.png">
          </div>
          <div>
            <p class="report-p">Report for</p>
            <p class="name-p">Jeremy Robson</p>
          </div>
        </div>
      </div>
      <ul class="time-lst">
        <li id="daily-p" onclick="showDailyValues(); return false;">Daily</li>
        <li id="weekly-p" onclick="showWeeklyValues(); return false;" >Weekly</li>
        <li id="monthly-p" onclick="showMonthlyValues(); return false";>Monthly</li>
      </ul>
    </div>

      <div class="internal-grid">
        <div class="content-work">
          <div class="content-box">
            <div>
              <p class="content-name-p">Work</p>
            </div>
            <div>
              <img class="ellipsis-img" src="images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div>
              <p class="content-hours-p" id="current-work"></p>
              <p class="content-previous-p" id="last-work"></p> 
            </div>
          </div>
          <img class="work-img" src="images/icon-work.svg" alt="work">
        </div>

        <div class="content-play">
          <div class="content-box">
            <div>
              <p class="content-name-p">Play</p>
            </div>
            <div>
              <img class="ellipsis-img" src="images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div>
              <p class="content-hours-p" id="current-play"></p> 
              <p class="content-previous-p" id="last-play"></p> 
            </div>
          </div>
          <img class="play-img" src="images/icon-play.svg" alt="play">
        </div>

        <div class="content-study">  
          <div class="content-box">
            <div>
              <p class="content-name-p">Study</p>
            </div>
            <div>
              <img class="ellipsis-img" src="images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div>
              <p class="content-hours-p" id="current-study"></p>
              <p class="content-previous-p" id="last-study"></p>
            </div>
          </div>
          <img class="study-img" src="images/icon-study.svg" alt="study">
        </div>

        <div class="content-exercise">
          <div class="content-box">
            <div>
              <p class="content-name-p">Exercise</p>
            </div>
            <div>
              <img class="ellipsis-img" src="images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div>
              <p class="content-hours-p" id="current-exercise"></p>
              <p class="content-previous-p" id="last-exercise"></p>
            </div>
          </div>
          <img class="exercise-img" src="images/icon-exercise.svg" alt="exercise">
        </div>

        <div  class="content-social">
          <div class="content-box">
            <div>
              <p class="content-name-p">Social</p>
            </div>
            <div>
              <img class="ellipsis-img" src="images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div>
              <p class="content-hours-p" id="current-social"></p>
              <p class="content-previous-p" id="last-social"></p>
            </div>
          </div>
          <img class="social-img" src="images/icon-social.svg" alt="social">
        </div>  

        <div class="content-self-care">
          <div class="content-box">
            <div>
              <p class="content-name-p">Self Care</p>
            </div>
            <div>
              <img class="ellipsis-img" src="images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div>
              <p class="content-hours-p" id="current-self-care"></p>
              <p class="content-previous-p" id="last-self-care"></p>
            </div>
          </div>
          <img class="self-care-img" src="images/icon-self-care.svg" alt="self-care">
        </div>
      </div>
    </div>

      <!-- Project credits -->
    </div>
  </div>
</body>
</html>
